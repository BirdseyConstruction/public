<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Birdsey Construction Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center the image and header */
            margin-top: 50px;

        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .header-image {
            display: block;
            margin: 0 auto;

            height: auto;

        }
        .reports-section h2 {
            color: #555;
            margin-bottom: 15px;
        }
        .reports-section ul {
            list-style: none;
            padding: 0;

        .reports-section li {
            margin-bottom: 10px;
        }
        .reports-section a {
            color: #007bff;

        }

        }

</head>
